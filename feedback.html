<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Обратная связь</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	
</head>
<body>
	
	<header>
	<div id="logo">
		<a href="/" title="Перейти на главную">Новости</a>
	</div>
	<div id="menuHead">
		<a href="/about.html">
		<div style="margin-right: 5%">О нас</div>
		</a>
		<a href="/feedback.html"><div>Обратная связь</div>
		</a>
	</div>
	</header>

	<div id="wrapper">
		<div id="leftCol">
			<input type="text" placeholder="Имя" id="name" name="name"><br />
			<input type="text" placeholder="Email" id="email" name="email"><br />
			<input type="text" placeholder="Тема сообщения" id="subject" name="subject"><br />
			<textarea name="message" id="message" placeholder="Введите сюда ваше сообщение"></textarea><br />
			<div id="messageShow"></div>
			<input type="button" name="done" id="done" value="Отправить">
		</div>
		<div id="rightCol">
			<div class="banner">
				<img src="/img/banner1.jpg" alt="banner 1" title="banner 1">
			</div>
			<div class="banner">
				<img src="/img/banner2.jpg" alt="banner 2" title="banner 2">
			</div>
		</div>
	</div>

		<footer>
		<div id="social">
			<a href="http://vk.com" title="Группа ВК" target="_black">
			<img src="/img/vk.png" alt="Вк" title="Вк">
			</a>
			<a href="http://facebook.com" title="Группа Facebook" target="_black">
			<img src="/img/facebook.png" alt="Facebook" title="Facebook">
			</a>
			<a href="http://twitter.com" title="Группа Twitter" target="_black">
			<img src="/img/twitter.png" alt="Twitter" title="Twitter">
			</a>
		</div>
		<div id="rights">
			Все права защищены &copy; 2017
		</div>
	</footer>

</body>
</html>
